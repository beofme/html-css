<html>

<body>
    <table border="2">
        <thead>
            <!--table의 head부분-->
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <!--table의 body부분-->
            <tr>
                <td>최진혁</td>
                <td>남</td>
                <td rowspan="2">청주</td>
                <!--행 두개를 합침-->
                <td>1000</td>
            </tr>
            <tr>
                <td>최유빈</td>
                <td>여</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">합계</td>
                <!--열 세개를 합침-->
                <td>1500</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
